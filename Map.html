    function mapExample() {
        t = performance.now();
        var personArr = [
            {
                "personId": 123,
                "name": "Jhon",
                "city": "Melbourne",
                "phoneNo": "1234567890"
            },
            {
                "personId": 124,
                "name": "Amelia",
                "city": "Sydney",
                "phoneNo": "1234567890"
            },
            {
                "personId": 125,
                "name": "Emily",
                "city": "Perth",
                "phoneNo": "1234567890"
            },
            {
                "personId": 126,
                "name": "Abraham",
                "city": "Perth",
                "phoneNo": "1234567890"
            }
        ];
        const map = new Map();
        map.set(1, 'One');
        map.set(2, 'Two');
        map.set(3, personArr);
        console.log(map);
        // map.clear();
        // console.log(map);
        map.delete(3);
        console.log(map);
        console.log(map.has(2));

        //  iterating Keys
        console.log('iterating Keys');
        for (const key of map.keys()) {
            console.log(key); // logs 1 and 3
        }
        //  
        console.log('iterating Values');
        for (const value of map.values()) {
            console.log(value);
        }

    }
</script>
